<div>
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-10 pt-8">Admin Panel</h1>
  <div class="space-y-8 max-w-lg mx-auto">
    <!-- Delete User Links Card -->
    <mat-card appearance="outlined" class="shadow-lg rounded-lg p-6">
      <mat-card-header class="mb-4">
        <mat-card-title class="text-xl font-semibold text-gray-700">Delete User Links</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="flex flex-col space-y-4">
          <input
            matInput
            #usernameInput
            type="text"
            formControlName="username"
            placeholder="Enter username"
            class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            mat-button
            (click)="deleteUserLinks(usernameInput.value)"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition w-full sm:w-auto mx-auto"
          >
            Delete
          </button>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Delete User Card -->
    <mat-card appearance="outlined" class="shadow-lg rounded-lg p-6">
      <mat-card-header class="mb-4">
        <mat-card-title class="text-xl font-semibold text-gray-700">Delete User</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="flex flex-col space-y-4">
          <input
            matInput
            #usernameDeleteInput
            type="text"
            formControlName="username"
            placeholder="Enter username"
            class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            mat-button
            (click)="deleteUser(usernameDeleteInput.value)"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition w-full sm:w-auto mx-auto"
          >
            Delete
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
