<mat-dialog-content>
  <form class="p-5 bg-white" [formGroup]="form" (ngSubmit)="register()">
    <div class="py-4">
      <h1 class="font-bold py-2">Register</h1>
      <h6 class="text-slate-600 text-base">Register your account</h6>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Login</mat-label>
      <input formControlName="username" matInput placeholder="Username" />
      <mat-icon matPrefix>login</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput placeholder="Email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input type="{{ hide ? 'password' : 'text' }}" formControlName="password" matInput placeholder="Password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirm Password</mat-label>
      <input
        type="{{ hide ? 'password' : 'text' }}"
        matInput
        formControlName="confirmPassword"
        placeholder="Confirm Password"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

    <div *ngIf="errorMessage" class="text-red-600 mb-4">
      {{ errorMessage }}
    </div>

    <button
      [disabled]="!form.valid"
      class="w-full border border-slate-200 disabled:bg-purple-400 py-2 bg-purple-700 text-white"
    >
      Submit
    </button>
  </form>
</mat-dialog-content>
