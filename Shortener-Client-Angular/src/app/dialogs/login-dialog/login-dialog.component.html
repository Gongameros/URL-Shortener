<!-- <mat-dialog-content> -->
<form class="p-5 bg-inherit" [formGroup]="form" (ngSubmit)="login()">
  <div class="py-4">
    <h1 class="font-bold py-2">Login</h1>
    <h6 class="text-slate-600 text-base">Login to your account</h6>
  </div>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" placeholder="Username" />
    <mat-icon matPrefix>login</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Password</mat-label>
    <input matInput type="{{ hide ? 'password' : 'text' }}" formControlName="password" placeholder="Password" />
    <mat-icon matPrefix>lock</mat-icon>
    <mat-icon (click)="hide = !hide" matSuffix>
      {{ hide ? 'visibility_off' : 'visibility' }}
    </mat-icon>
  </mat-form-field>

  <div *ngIf="errorMessage" class="text-red-600 mb-4">
    {{ errorMessage }}
  </div>

  <button
    [disabled]="!form.valid"
    class="w-full border border-slate-200 disabled:bg-purple-400 py-2 bg-purple-700 text-white"
  >
    Submit
  </button>

  <div class="my-5">
    <span class="text-slate-500">Don`t have an account?</span>
    <a class="register-button text-purple-700 ml-2" (click)="openRegisterDialog('0ms', '0ms')">Register</a>
  </div>
</form>
