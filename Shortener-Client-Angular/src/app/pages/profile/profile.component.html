<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Profile Information</h1>

  <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-4">User Details</h2>
    <ul class="mb-4">
      <li><strong>Name:</strong> {{ userDetails?.name }}</li>
      <li><strong>Email:</strong> {{ userDetails?.email }}</li>
      <!-- Add more user details as needed -->
    </ul>

    <button (click)="logout()" class="mt-4 w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Log Out
    </button>
  </div>
</div>
